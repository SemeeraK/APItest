<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(3, 11, 26);
        }
        .container {
            padding-top: 80px; 
        }
        .card {
            width: 300px; 
            margin-bottom: 30px;
            left:50px; 
        }
        .card .card-body {
            height: 200px; 
            overflow: hidden; 
        }
        .card img {
            max-height: 180px; 
            background-image: cover; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Commerce Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center text-light mb-4">Featured Products</h1>
        <div class="row" id="res"></div>
    </div>

    <script>
        fetch('https://fakestoreapi.com/products')
        .then(response => response.json())
        .then(data => displayResult(data));

        function displayResult(products){
            let res = document.getElementById('res');
            for(let i of products) {
                res.innerHTML += `
                <div class="  col-md-4 mb-4">
                    <div class="card">
                        <img src="${i.image}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${i.title}</h5>
                        
                            <h6 class="card-text">Price: ${i.price}</h6>
                            <p class="card-text">Category: ${i.category}</p>

                            <p class="card-text"> <i class="fa-solid fa-star" style="color: #FFD43B;"></i> ${i.rating.rate}</p>

                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary">Add to Cart <i class="fas fa-shopping-cart"></i></button>
                            <button class="btn btn-success">Buy Now
  <i class="fa-solid fa-indian-rupee-sign" style="color: #f4f5f6;"></i></button>
                        </div>
                    </div>
                </div>
                `;
            }
        }
    </script>
</body>
</html>
